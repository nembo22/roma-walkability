<html>
  <head>
    <meta charset="utf-8">
    <title>Travel time visualization</title>

    <!-- Standard leaflet style sheet -->
    <link rel="stylesheet" href='https://unpkg.com/leaflet@1.0.0-rc.2/dist/leaflet.css' type='text/css'>      
    <!-- Custom style sheet for this map -->
    <link rel="stylesheet" href='map_styling.css' type='text/css'>
  </head>

  <body>
    <p><em>Select amenities from the check boxes below to automatically update the map. The color shown for each block represents the maximum walking time across all selected amenities. You can pan and zoom on the map; hover over a block or tap on mobile to see specific travel times.</em></p>

    <!-- All destinations will be populated in the "walkselect" form -->
    <form id="walkselect" class="row"></form>
    <!-- The map will be populated in the "leafmap" -->
    <div class="leafmap" id="walkability"></div>

    <!-- All required scripts -->
    <!-- Leaflet package -->
    <script type='text/javascript' src='https://unpkg.com/leaflet@1.0.0-rc.2/dist/leaflet.js'></script>
    <!-- Generic mapping functions -->
    <script type='text/javascript' src='mapping_functions.js'></script>     
    <!-- Object definitions, created in the ../analysis folder -->
    <script type='text/javascript' src='travel_time_results_for_viz.js'></script>
    <!-- Populate "walkselect" and "leafmap" based on data -->
    <script type='text/javascript' src='build_walking_access_maps.js'></script>
  </body>
</html>
